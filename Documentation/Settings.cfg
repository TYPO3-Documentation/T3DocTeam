[notify]

about_new_builds = martin.bless@gmail.com


[html_theme_options]

; for theme t3SphinxThemeRtd

# to get the "Edit me on Github Button"
github_branch        = master
github_repository    = typo3-documentation/t3docteam

# planned
github_commit_hash   =
github_revision_msg  =

# planned
github_sphinx_locale =

# Fille in values to get links in the "Related Links" section at the lower left
project_contact      =
project_discussions  =
project_home         =
project_issues       = https://github.com/typo3-documentation/t3docteam/issues
project_repository   = https://github.com/typo3-documentation/t3docteam/

# leave this empty
use_opensearch       =


[intersphinx_mapping]

; in this manual we actually use:

h2document    = https://docs.typo3.org/typo3cms/HowToDocument/
