
[general]

project     = T3DocTeam-at-Work
version     = 1.0
release     = 1.0.0
t3author    = TYPO3 Documentation Team
copyright   = since ever by the author(s)

description = The TYPO3 Documentation team is taking
   notes here.


; defaults:
